<head>
  <meta charset="utf-8">
  <title>AngularJS + RequireJS Seed (0.2.0)</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<!-- Content -->
<div data-ng-view></div>

<!-- Scripts -->
<script src="js/libs/requirejs/require.js" data-main="js/main.js"></script>
<script>
  // let Angular know that we're bootstrapping manually
  // https://github.com/angular/angular.js/commit/603fe0d19608ffe1915d8bc23bf412912e7ee1ac
  window.name = "NG_DEFER_BOOTSTRAP!";

  /**
   * configure RequireJS
   * prefer named modules to long paths, especially for version mgt
   * or 3rd party libraries
   */
  require.config({

      paths: {
          /*named modules for src*/
          'async': './libs/requirejs-plugins/src/async',
          'domReady': './libs/requirejs-domready/domReady',
          'angular': './libs/angular/angular',
          'angular-resource': './libs/angular-resource/angular-resource'
      },

      /**
       * for libs that either do not support AMD out of the box, or
       * require some fine tuning to dependency mgt'
       */
      shim: {
          'angular': {
              exports: 'angular'
          },
          'angular-mocks': {
              deps: ['angular']
          },
          'angular-resource': {
              deps: ['angular']
          }
      }
  });
</script>

</body>
</html>
